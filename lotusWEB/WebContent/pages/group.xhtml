<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
  	  xmlns:p="http://primefaces.org/ui">
  <ui:decorate  template="../template.xhtml">
     <ui:define  name="index-content">
  	  
			<h:head>
			  <meta charset="utf-8"></meta>
			  <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
			  <title>LOTUS - Grupos</title>
			  
			  <h:outputScript name="js/pages/group.js" />
			  <h:outputStylesheet name="css/pages/group.css"  /> 
			  
			</h:head>
			
			<body>
				
				<div class="content-wrapper">
				    <!-- Content Header (Page header) -->
				    <section class="content-header">
				      <h1>Grupos</h1>
				    </section>
				
				    <!-- Main content -->
				    
				    <section class="content">
				
					<div class="box">
			            <div class="box-header">
			              
			              <a id="btn-new-group" class="fa fa-plus-circle btn-lg"></a>
			              
			              <a class="fa fa-pencil btn-lg" title="Editar"></a>
			              
			              <a class="fa fa-trash btn-lg" title="Excluir"></a>
			              
			            </div>
			            
			            <!-- /.box-header -->
			            <div class="box-body">
			              
			              
			              <p:dataTable var="group" value="#{crtGroup.findAll}">
							    <p:column headerText="Descição">
							        <h:outputText value="#{group.description}" />
							    </p:column>
							</p:dataTable>
			              
			              
			            <!-- /.box-body -->
			          	</div>
			          
			          <div id="new-group" class="modal">
				          <div class="modal-dialog">
				            <div class="modal-content">
				              <div class="modal-header">
				                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				                  <span aria-hidden="true">×</span></button>
				                <h4 class="modal-title">Cadastro de Grupo</h4>
				              </div>
				              <div class="modal-body">
				                
				                <form role="form">
			                
			                <div class="form-group">
			                  <label>Nome do grupo</label>
			                  <input type="text" class="form-control" ></input>
			                </div>
			
			              </form>
				                
				              </div>
				              <div class="modal-footer">
				                <button type="submit" class="btn btn-default">Cancelar</button>
				            	<button type="submit" class="btn btn-success pull-right">Salvar</button>
				              </div>
				            </div>
				            <!-- /.modal-content -->
				          </div>
				          <!-- /.modal-dialog -->
				        </div>
				
				
				    </section>
				    <!-- /.content -->
				  </div>
				
			</body>

		</ui:define>
    </ui:decorate>
</html>
